font_family Terminus (TTF)
font_size 12
scrollback_lines 10000
wheel_scroll_multiplier 3.0
touch_scroll_multiplier 5.0
mouse_hide_wait -1.0
url_prefixes http https file ftp
strip_trailing_spaces always
focus_follows_mouse yes
enable_audio_bell no
window_alert_on_bell no
bell_on_tab no
window_border_width 0.5pt
active_border_color #d3dcdc
inactive_border_color #ecf0f0
inactive_text_alpha 0.8
hide_window_decorations no
foreground #fffafa
background #293437
background_opacity 0.7
dim_opacity 0.75
allow_remote_control no
linux_display_server wayland
enabled_layouts splits:split_axis=horizontal

map ctrl+h launch --location=hsplit
map ctrl+v launch --location=vsplit
map ctrl+r layout_action rotate
map shift+Up move_window up
map shift+Left move_window left
map shift+Right move_window right
map shift+Down move_window down
map ctrl+a neighboring_window left
map ctrl+d neighboring_window right
map ctrl+w neighboring_window up
map ctrl+s neighboring_window down

